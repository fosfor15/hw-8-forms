
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div>

            <!-- Классы col-lg-6, form-group, form-control – являются классами фреймворка Bootstrap, файлы которого здесь не применяются -->
            <div class="col-lg-6">
                <div id="comment-field"></div>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="comment-name">Name:</label>
                        <input type="email" class="form-control" id="comment-name"  placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Comment:</label>
                        <textarea type="password" class="form-control" id="comment-body" placeholder="comment"></textarea>
                    </div>
                    <div class="form-group button">
                        <button type="submit" id="comment-add">add Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
