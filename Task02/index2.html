<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <title>Task-2</title>
</head>
<body>

    <form method="GET" name="myForm" autocomplete="off" tabindex="0">
        
        <fieldset name="question1">
            <h3>How many letters are there in the word "Hello"</h3>

            <!-- Привязка label к input строится на основании соответствия for и id. Для таких маленьких input'ов привязка имеет бОльшее значение, чем для всех остальных input'ов. -->
            <input type="radio" name="answers1" value="5" checked>
            <label for="answer1">5</label>
            <input type="radio" name="answers1" value="5">
            <label for="answer2">7</label>
            <input type="radio" name="answers1" value="5">
            <label for="answer3">3</label>
            <!--  -->

        </fieldset>
        <br>
        <fieldset name="question2">
            <h3>How many letters are there in the word "World"</h3>
            <input type="radio" name="answers2" value="5" checked>
            <label for="answer1">5</label>
            <input type="radio" name="answers2" value="5">
            <label for="answer2">9</label>
            <input type="radio" name="answers2" value="5">
            <label for="answer3">4</label>
        </fieldset>
        <br>
        <fieldset name="question3">
            <h3>How many letters are there in the word "Java"</h3>
            <input type="radio" name="answers3" value="5" checked>
            <label for="answer1">1</label>
            <input type="radio" name="answers3" value="5">
            <label for="answer2">4</label>
            <input type="radio" name="answers3" value="5">
            <label for="answer3">6</label>
        </fieldset>
        <br>
        <input type="button" id="button" value="Result">

    </form>
    
    <script src="script2.js"></script>

</body>
</html>
